{% extends 'base/base.html' %}
{% load static %}

{% block title %}
    爱鲜蜂|登录
{% endblock %}
{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/login.css' %}">
{% endblock %}
{% block extbasejs %}
    <script src="{% static 'mine/js/login.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="login">
        <form action="{% url 'axf:login' %}" method="post" enctype="multipart/form-data" id="login-view">
            {% csrf_token %}
            {# 邮箱 #}
            <div class="form-group  has-feedback" id="email">
                <input type="text" class="form-control" aria-describedby="inputSuccess2Status" placeholder="邮箱"
                       name="email">
                <span class="glyphicon  form-control-feedback" aria-hidden="true"></span>
                <i class="help">{{ u_err }}</i>
            </div>
            {# 密码 #}
            <div class="form-group  has-feedback" id="password">
                <input type="password" class="form-control" aria-describedby="inputSuccess2Status" placeholder="密码"
                       name="password">
                <span class="glyphicon  form-control-feedback" aria-hidden="true"></span>
                <i class="help"{{ p_err }}></i>
            </div>
            <input type="submit" value="登录" id="subButton" disabled="disabled">
        </form>
    </div>
{% endblock %}

{% block footer %}

{% endblock %}
